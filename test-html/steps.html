<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steps Component</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .steps-container {
            width: 100px;
            margin: 0 auto;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .step-number {
            width: 30px;
            height: 30px;
            background-color: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #999;
        }
        
        .step-number.active {
            background-color: #4285f4;
            color: #fff;
        }
        
        .step-description {
            color: #999;
            margin-top: 10px;
        }
        
        .step-description.active {
            color: #4285f4;
        }
        
        .step-line {
            width: 2px;
            background-color: #f0f0f0;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="steps-container">
        <div class="step">
            <div class="step-number active">1</div>
            <div class="step-description active">基础信息</div>
        </div>
        <div class="step-line"></div>
        <div class="step">
            <div class="step-number">2</div>
            <div class="step-description">实习任务</div>
        </div>
        <div class="step-line"></div>
        <div class="step">
            <div class="step-number">3</div>
            <div class="step-description">实习报告</div>
        </div>
        <div class="step-line"></div>
        <div class="step">
            <div class="step-number">4</div>
            <div class="step-description">评分准则</div>
        </div>
        <div class="step-line"></div>
        <div class="step">
            <div class="step-number">5</div>
            <div class="step-description">人员信息</div>
        </div>
    </div>
</body>

</html>
